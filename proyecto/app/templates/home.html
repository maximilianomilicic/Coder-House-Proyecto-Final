{% extends 'padre.html' %}
{% block content %}




<h1>Post</h1>

<ul>
{% for post in object_list %}
    <li><a href="{% url 'article_details' post.pk %}">{{ post.title }}</a> - {{ post.author.first_name }}
        <a href="{% url 'UpdatePost' post.pk %}">Editar </a> - 
        {{ post.author.last_name }} - {{ post.post_date }} <small>

        <a href="{% url 'delete_post' post.pk %}">Eliminar </a>

    </small> <br/>
    {{ post.body }}</li>
{% endfor %}
</ul>

{% endblock %}
